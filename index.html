<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/ico" href="./images/devchallenges.png">
  <title>My gallery maser | challenge</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="user">
      <div class="user-img">
        <img src="./images/profilePhoto.png" alt="Profile profilePhoto">
      </div>
      <div class="user-info">
        <user class="personal-info">
          <h4>Rodney Cotton <span>Helsinki, Finland</span></h4>
        </user>
        <user class="public-info">
          <p>100 <span class="user-public-info">Posts</span></p>
          <p>2,242<span>Followers</span></p>
          <p>1,432<span>Following</span></p>
        </user>
      </div>
    </div>
  </header>

  <main class="gallery">
    <img class="img-1" src="./images/photo1.png" alt="Photo 1" />
    <img class="img-2" src="./images/photo2.png" alt="Photo 2" />
    <img class="img-3" src="./images/photo3.png" alt="Photo 3" />
    <img class="img-4" src="./images/photo_4.png" alt="Photo 4" />
    <img class="img-5" src="./images/photo5.png" alt="Photo 5" />
    <img class="img-6" src="./images/photo6.png" alt="Photo 6" />
  </main>

  <footer>
    <h5
      style="text-align: center; font-size: 14px; font-family: 'Montserrat';font-weight: 500;color: #B9BDCF; line-height: 17.07px;">
      created by <span style="font-weight: 700;">SantiagoEmanuel</span> - <a
        style="font-weight: 600;text-decoration: none; color: #B9BDCF;"
        href="https://devChallenges.io">devChallenges.io</a></h5>
  </footer>
</body>

</html>
